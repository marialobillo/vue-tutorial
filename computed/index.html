<!DOCTYPE html>
<html>
	<head>
		<title>Computed Properties</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		
		<div id="vm">
			<button v-on:click="primero++">Incrementar el primero</button>
			<button v-on:click="segundo++">Incrementar el primero</button>
			<button v-on:click="tercero++">Incrementar el primero</button>
			<button v-on:click="cuarto++">Incrementar el primero</button>
			<p>Primero: {{ primero }}</p>
			<p>Segundo: {{ segundo }}</p>
			<p>Tercero: {{ tercero }}</p>
			<p>Cuarto: {{ cuarto }}</p>
			<p>Total: {{ total }}</p>

		</div>
		<script src="vue.js"></script>
	</body>
</html>
